<!DOCTYPE html>
<html lang="en" ng-controller="AppController as $ctrl">
  <head>
    <title>Sample App - Interfolio</title>
    <base href="/" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="referrer" content="no-referrer-when-downgrade" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="config/environment" content="%7B%7D" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="https://d3nh312v09acg2.cloudfront.net/public/images/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      href="https://d3nh312v09acg2.cloudfront.net/public/images/favicons/favicon-32x32.png"
      sizes="32x32"
    />
    <link
      rel="icon"
      type="image/png"
      href="https://d3nh312v09acg2.cloudfront.net/public/images/favicons/favicon-16x16.png"
      sizes="16x16"
    />
    <link
      rel="manifest"
      href="https://d3nh312v09acg2.cloudfront.net/public/images/favicons/manifest.json"
    />
    <link
      rel="mask-icon"
      href="https://d3nh312v09acg2.cloudfront.net/public/images/favicons/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="theme-color" content="#ffffff" />

    <link
      href="https://fonts.googleapis.com/css?family=Raleway:400,500,600,700,400italic|Cabin:400,500,600,700,400italic"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <a11y-skip-to-main></a11y-skip-to-main>
    <a11y-sr-alerts></a11y-sr-alerts>

    <intf-system-messages type="institution"></intf-system-messages>

    <sample-app-root></sample-app-root>

    <!-- in browsers that don't support ESModules, we polyfill with system.js-->
    <script src="/system.js?v=..."></script>
    <script src="/core.min.js?v=..."></script>
    <script src="/runtime.js?v=..."></script>

    <!--
      Check if browsers support dynamic esmodules. If they don't load legacy bundle.
      Can be removed when browsers that support static modules but not dynamic are dropped.
    -->
    <script>
      try {
        new Function("return import('data:text/javascript;base64,Cg==')")();
        const bundle = document.createElement('script');
        bundle.type = 'module';
        bundle.src = '/bundle-es2015.min/index.js?v=...';
        document.body.appendChild(bundle);
      } catch (e) {
        System.import('./bundle-es5.min/index.js?v=...');
      }
    </script>
  </body>
</html>
